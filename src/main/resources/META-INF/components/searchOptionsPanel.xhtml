<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:web="http://www.web.com.br/jsf/webutils">



    <!--

    Painel com as opções de busca.

    ATRIBUTOS:

        id: ID - OBRIGATÓRIO
        backingBean - EL que representa o UI Bean - OBRIGATÓRIO
        showOnly - Indica se exibirá opções de filtro - OPCIONAL (default = false)
        readOnly - Indica se exibirá opção de inclusão - OPCIONAL (default = false)
        rendered: Indica se será renderizado - OPCIONAL (default = true)
		  legend: Indica a lengenda do fieldset
     -->
	
	<fieldset id="#{id}" style="padding: 10px; ">

		<legend style="font-weight: bold; font-size: 16px; width: auto;">#{legend}</legend>

        <h:panelGroup>
        
                <ui:insert name="searchContent" />
        
        </h:panelGroup>

        <web:clear/>

        <h:panelGroup>

            <web:field label="" mode="#{mode}">

				<web:commandButton
	                id="#{id}SearchBtn"
	                backingBean="#{backingBean}"
					action="search"
					value="#{messages['global.msg.search']}"
	                title="#{messages['global.msg.search']}"
	                image="#{messages['global.msg.search.icon']}"
	                rendered="#{not web:nvl(showOnly, false)}"
	                update="@form"
	                process="@form"
	                oncomplete="if(typeof(dataTable) != 'undefined') dataTable.getPaginator().setPage(0);"
	                />

				<web:commandButton
	                id="#{id}ResetBtn"
	                backingBean="#{backingBean}"
					action="#{web:nvl(resetAction,'reset')}"
	                value="#{messages['global.msg.reset']}"
	                title="#{messages['global.msg.reset']}"
	                image="#{messages['global.msg.reset.icon']}"
	                rendered="#{not web:nvl(showOnly, false)}"
					update="@all"
	                process="@this"/>

               <ui:insert name="defaultButton"/>

            </web:field>

        </h:panelGroup>

	</fieldset>

</ui:composition>
