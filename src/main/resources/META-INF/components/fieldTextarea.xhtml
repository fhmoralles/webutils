<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:web="http://www.web.com.br/jsf/webutils">



    <!--

    Tag que implementa uma textarea usando o componente do Primefaces, dentro de um <web:field>

    ATRIBUTOS:

        id: Id - OBRIGATÓRIO
        label: Label - OBRIGATÓRIO
        value: Valor - OBRIGATÓRIO
        fieldMode: Atributo mode da tag <web:field> - OPCIONAL (default = 1)
        required: Indica se é obrigatório - OPCIONAL (default = false)
        rendered: Indica se será renderizado - OPCIONAL (default = true)

     -->

    <web:field
        label="#{label}"
        for="#{id}Text"
        mode="#{web:nvl(fieldMode, 1)}"
        required="#{web:nvl(required, false)}"
        rendered="#{web:nvl(rendered, true)}"
        addMessage="#{addMessage}">

        <p:inputTextarea
            id="#{id}Text"
            autoResize="false"
            rows="#{web:nvl(rows, 6)}"
            readonly="#{readonly}"
            style="width: #{width}"
            value="#{value}"
            disabled="#{web:nvl(disabled, false) or web:nvl(readOnly, false)}"
            required="#{web:nvl(required, false)}"
            onkeyup="this.value=this.value.substring(0, 4096)">

            <ui:insert />

        </p:inputTextarea>

    </web:field>

</ui:composition>
