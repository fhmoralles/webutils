<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:web="http://www.web.com.br/jsf/webutils">



    <!--

    Tag que implementa uma column usando o componente do Primefaces.

    ATRIBUTOS:

        id: Id - OBRIGATÓRIO
        title: Título da coluna - OPCIONAL
        width: Largura - OBRIGATÓRIO
        align: Alinamento - OPCIONAL (default = left)
        styleClass: Atributo styleClass do component

     -->

    <p:column
        id="#{id}"
        style="width: #{width}; text-align: #{web:nvl(align, 'left')}; padding: 0px;"
        rendered="#{web:nvl(rendered, true)}"
        styleClass="#{styleClass}">

        <f:facet name="header">
            <h:outputText
                rendered="#{not empty title}"
                style="text-align: center; display: block; width: #{width};"
                value="#{title}"/>
        </f:facet>

        <ui:insert/>

    </p:column>

</ui:composition>
