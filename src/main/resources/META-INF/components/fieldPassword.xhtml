<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:web="http://www.web.com.br/jsf/webutils">

	<!--

    TAG ATTRIBUTES:

		id
		label
        fieldMode
        required
        maxlength
        size
        inline
        feedback

     -->

	<web:field label="#{label}" for="#{id}" mode="#{web:nvl(fieldMode, 1)}"
		required="#{web:nvl(required, false)}" addMessage="true">

		<p:password id="#{id}Text" value="#{value}"
			required="#{web:nvl(required, false)}"
			maxlength="#{web:nvl(maxlength, 100)}" style="width: #{width};">

			<ui:insert />

		</p:password>

	</web:field>
	
</ui:composition>
